<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png" />
    <!--Favicon-->

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Open sans (400) + Poppins (400, 600) -->
    <!--Google Fonts-->

    <!-- Font awesome-->
    <script
      src="https://kit.fontawesome.com/29114b0cab.js"
      crossorigin="anonymous"
    ></script>
    <!-- Font awesome-->

    <link rel="stylesheet" href="./styles.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main>
      <div class="container">
        <img class="logo-img" src="./images/logo.svg" alt="Huddle Logo" />
        <div class="main-content">
          <img
            src="./images/illustration-mockups.svg"
            alt="illustration image"
            class="illustration-img"
          />
          <div class="text-box">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a type="button" href="/" class="btn-register">Register</a>
          </div>
        </div>
        <div class="social-media-container">
          <a
            href="https://www.facebook.com/profile.php?id=100075303231964"
            class="links"
          >
            <i class="fa-brands fa-facebook-f fa-lg icon"></i>
          </a>
          <a href="https://twitter.com/comendrun" class="links">
            <i class="fa-brands fa-twitter fa-lg icon"></i>
          </a>
          <a href="https://github.com/comendrun" class="links">
            <i class="fa-brands fa-github-alt fa-lg icon"></i>
          </a>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by &nbsp;
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by &nbsp;
      <a href="https://github.com/comendrun"> Kamran Rouhani</a>.
    </footer>
  </body>
</html>
